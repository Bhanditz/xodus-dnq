group 'kotlinx.dnq'
version '0.5'

buildscript {
    ext.kotlin_version = '1.0.4'
    ext.mps_dnq_version = '2953'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'

idea {
    project {
        jdkName = '1.7'
        vcs = 'Git'
    }
}

sourceCompatibility = 1.7

repositories {
    mavenCentral()

    maven { url 'http://maven.labs.intellij.net/webr-dnq' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-runtime:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile 'com.github.shafirov.klogging:klogging.jvm:1.0.4-1'
    compile "joda-time:joda-time:2.1"

    compile "com.jetbrains.webr-dnq:exodus:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:exodus-openAPI:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:exodus-persistentEntityStore:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:exodus-query:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:exodus-utils:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:jetbrains.exodus.entitystore.transient:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:jetbrains.teamsys.dnq.runtime:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:jetbrains.teamsys.dnq.openAPI:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:exodus-persistentEntityStore:$mps_dnq_version"
    compile "org.reflections:reflections:0.9.10"
    compile "javax.servlet:javax.servlet-api:3.0.1"

    runtime "org.slf4j:jcl-over-slf4j:1.7.7"

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
}

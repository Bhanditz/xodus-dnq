group 'kotlinx.dnq'
version = (project.hasProperty("teamcity")) ? project.teamcity["build.number"] : 'SNAPSHOT-1.0'

buildscript {
    ext.kotlin_version = '1.1.4'
    ext.mps_dnq_version = '3149'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'maven'


idea {
    project {
        jdkName = '1.8'
        vcs = 'Git'
    }
    module {
        downloadSources = true
    }
}

artifacts {
    archives jar
    archives sourcesJar
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven { url 'http://maven.labs.intellij.net/webr-dnq' }
    maven { url 'https://jitpack.io' }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://maven.labs.intellij.net/webr-dnq")
            pom.project {
                url 'https://github.com/JetBrains/xodus-dnq'
            }
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-runtime:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "joda-time:joda-time:2.1"

    compile "com.jetbrains.webr-dnq:exodus:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:exodus-openAPI:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:exodus-persistentEntityStore:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:exodus-query:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:exodus-utils:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:jetbrains.exodus.entitystore.transient:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:jetbrains.teamsys.dnq.runtime:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:jetbrains.teamsys.dnq.openAPI:$mps_dnq_version"
    compile "com.jetbrains.webr-dnq:exodus-persistentEntityStore:$mps_dnq_version"
    compile "org.reflections:reflections:0.9.10"
    compile "org.javassist:javassist:3.21.0-GA"
    compile "javax.servlet:javax.servlet-api:3.0.1"
    compile 'com.github.mazine:infer-hierarchy-type-parameter:1.0'

    runtime "org.slf4j:jcl-over-slf4j:1.7.7"

    testCompile 'com.google.truth:truth:0.31'
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}
